        text: استخرج النص من ملفاتك المصورة بخطوات بسيطة
        btn: ابدأ المعالج
      column1:
        title: امسح ضوئياً بلا تكاليف
        content: >
          بكونه معتمداً على تقنيات رائعة من عالم المصادر المفتوحة،
           ومن منطلق إتاحة الوصول للجميع، القارئ الضوئي مجاني ، وسيظل كذلك.
      column2:
        title: دعم متعدد اللغات
        content: >
          حالياً يتعرف القارئ الضوئي على اللغتين الإنجليزية والعربية،
          انظر صفحة الأسئلة الشائعة لمعرفة الخطوط التي يدعمها النظام.
      column3:
        title: توفير ملفات pdf/txt
        content: >
          بعد مسح ومراجعة ملفك، تستطيع الحصول على النتيجة بصيغة نصية (.txt) أو (.pdf) حسب تفضيلك.
      mobile_adv: حمل التطبيق للوصول للخدمة من جوالك مباشرة.
      body: |
        نص للملء !
    about:
      body: |
        هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق.

        إذا كنت تحتاج إلى عدد أكبر من الفقرات يتيح لك مولد النص العربى زيادة عدد الفقرات كما تريد، النص لن يبدو مقسما ولا يحوي أخطاء لغوية، مولد النص العربى مفيد لمصممي المواقع على وجه الخصوص، حيث يحتاج العميل فى كثير من
        الأحيان أن يطلع على صورة حقيقية لتصميم الموقع.

        ومن هنا وجب على المصمم أن يضع نصوصا مؤقتة على التصميم ليظهر للعميل الشكل كاملاً،دور مولد النص العربى أن يوفر على المصمم عناء البحث عن نص بديل لا علاقة له بالموضوع الذى يتحدث عنه التصميم فيظهر بشكل لا يليق.

        هذا النص  يمكن أن يتم تركيبه على أي تصميم دون مشكلة فلن يبدو وكأنه نص منسوخ، غير منظم، غير منسق، أو حتى غير مفهوم. لأنه مازال نصاً بديلاً ومؤقتاً.

        هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق.
